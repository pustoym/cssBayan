<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Bayan</title>
	<link rel="stylesheet" href="style.css">

	<link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
	<link rel="manifest" href="/img/favicon/site.webmanifest">
	<link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="/img/favicon/favicon.ico">
	<meta name="msapplication-TileColor" content="#2d89ef">
	<meta name="msapplication-config" content="/img/favicon/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
</head>

<body>
	<svg style="display: none;" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
		<symbol viewBox="0 0 1024 1024" id="icon-accordion">
			<path d="M917.333333 364.8L851.2 298.666667 512 637.866667 172.8 298.666667 106.666667 364.8 512 768z" />
		</symbol>
	</svg>

	<div class="container">
		<div class="accordion">
			<div class="accordion__element">
				<input id="cssAccordionToggle-1" type="radio" name="cssAccordionToggle" checked>
				<label class="accordion__button" for="cssAccordionToggle-1" data-accordion="button">
					Hi there!
					<svg class="accordion__button-icon" width="28" height="28" aria-hidden="true">
						<use xlink:href="#icon-accordion"></use>
					</svg>
				</label>
				<section class="accordion__content" data-accordion="content">
					<div class="accordion__content-inner">
						<img src="/img/1.gif" alt="Hi guys! dont forget about alt attr in img tag">
					</div>
				</section>
			</div>

			<div class="accordion__element">
				<input id="cssAccordionToggle-2" type="radio" name="cssAccordionToggle">
				<label for="cssAccordionToggle-2" class="accordion__button" data-accordion="button">
					In you, css power is, but the way of the dark side, deploying css accordion to production is.
					<svg class="accordion__button-icon" width="28" height="28" aria-hidden="true">
						<use xlink:href="#icon-accordion"></use>
					</svg>
				</label>
				<section class="accordion__content" data-accordion="content">
					<div class="accordion__content-inner">
						<img src="/img/2.gif" alt="W3C image type description: images conveying succinct information">
					</div>
				</section>
			</div>

			<div class="accordion__element">
				<input id="cssAccordionToggle-3" type="radio" name="cssAccordionToggle">
				<label for="cssAccordionToggle-3" class="accordion__button" data-accordion="button">
					Expand your knowledge
					<svg class="accordion__button-icon" width="28" height="28" aria-hidden="true">
						<use xlink:href="#icon-accordion"></use>
					</svg>
				</label>
				<section class="accordion__content" data-accordion="content">
					<div class="accordion__content-inner">
						<img src="/img/3.jpg" alt="I hope you know Russian">
					</div>
				</section>
			</div>

			<div class="accordion__element">
				<input id="cssAccordionToggle-4" type="radio" name="cssAccordionToggle">
				<label for="cssAccordionToggle-4" class="accordion__button" data-accordion="button">
					And don't be rude
					<svg class="accordion__button-icon" width="28" height="28" aria-hidden="true">
						<use xlink:href="#icon-accordion"></use>
					</svg>
				</label>
				<section class="accordion__content" data-accordion="content">
					<div class="accordion__content-inner">
						<img src="/img/4.jpeg" alt="It's classic">
					</div>
				</section>
			</div>

			<div class="accordion__element">
				<input id="cssAccordionToggle-4" type="radio" name="cssAccordionToggle">
				<label for="cssAccordionToggle-4" class="accordion__button" data-accordion="button">
					Because it's not productive
					<svg class="accordion__button-icon" width="28" height="28" aria-hidden="true">
						<use xlink:href="#icon-accordion"></use>
					</svg>
				</label>
				<section class="accordion__content" data-accordion="content">
					<div class="accordion__content-inner">
						<img src="/img/5.gif" alt="Workflow in a team without standards">
					</div>
				</section>
			</div>
		</div>
	</div>
</body>

</html>
